name: Release

on:
  push:
    branches: [main]

env:
  VERSION_BASE: "1.3"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set version
        id: version
        run: |
          VERSION="${VERSION_BASE}.${{ github.run_number }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building v$VERSION"

      - name: Test
        run: go test ./... -count=1

      - name: Build all targets
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          LDFLAGS="-s -w -X main.version=${VERSION}"
          mkdir -p dist
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/reposwarm-darwin-arm64 ./cmd/reposwarm
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/reposwarm-darwin-amd64 ./cmd/reposwarm
          GOOS=linux  GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/reposwarm-linux-arm64 ./cmd/reposwarm
          GOOS=linux  GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/reposwarm-linux-amd64 ./cmd/reposwarm
          ls -lh dist/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release delete "v${VERSION}" --yes 2>/dev/null || true
          gh release create "v${VERSION}" \
            dist/reposwarm-darwin-arm64 \
            dist/reposwarm-darwin-amd64 \
            dist/reposwarm-linux-arm64 \
            dist/reposwarm-linux-amd64 \
            --title "v${VERSION}" \
            --latest \
            --notes "Install: \`curl -fsSL https://raw.githubusercontent.com/loki-bedlam/reposwarm-cli/main/install.sh | sh\`"
          echo "âœ… Release v${VERSION} published"
