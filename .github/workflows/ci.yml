name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -count=1 -v

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build all targets
        run: |
          LDFLAGS="-s -w -X main.version=ci-${{ github.run_number }}"
          mkdir -p dist
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/reposwarm-darwin-arm64 ./cmd/reposwarm
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/reposwarm-darwin-amd64 ./cmd/reposwarm
          GOOS=linux  GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/reposwarm-linux-arm64 ./cmd/reposwarm
          GOOS=linux  GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/reposwarm-linux-amd64 ./cmd/reposwarm
          ls -lh dist/
